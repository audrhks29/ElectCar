<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
</head>

<body>
    <script>
        // 404.html 파일로 요청이 리다이렉트되도록 JavaScript 코드를 추가합니다.
        // URL을 변경하여 React 애플리케이션의 인덱스 페이지로 리다이렉트합니다.
        var redirectUrl = window.location.protocol + '//' + window.location.host + '/index.html' + window.location.pathname;
        window.location.replace(redirectUrl);
    </script>
</body>

</html>
